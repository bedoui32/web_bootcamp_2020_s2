<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>formulaire</title>
</head>

<body>
    <form method="" action="">
        <label for="nom">Nom : </label>
        <input type="text" name="nom" id="nom" placeholder="nom..." />
        <hr />
        <label for="motpasse">Mot de pase</label>
        <input type="password" name="motpasse" id="motpasse" placeholder="mot de passe.." />
        <hr />

        <hr />
        <label for="mail"> Mail :</label>
        <input type="email" name="mail" id="mail" placeholder="mail .." />
        <hr />
        <label for="numero">Numero </label>
        <input type="number" name="numero" id="numero" placeholder="numero .." />
        <hr />
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <hr />
        <label for="file">fichier</label>
        <input type="file" name="file" id="file">
        <hr />
        <label for="range">range</label>
        <input type="range" name="range" id="range">
        <hr />
        <label for="color">couleur</label>
        <input type="color" name="color" id="color">
        <hr />
        <label for="recherche">recherche</label>
        <input type="search" name="recherche" id="recherche" placeholder="recherche .." />
        <hr />
        <input type="checkbox" value="php" checked>PHP<br>
        <input type="checkbox" value="java">java<br>
        <input type="checkbox" value="Html">Html<br>
        <input type="checkbox" value="Css">CSS<br>
        <input type="checkbox" value="Bootstrap">Bootstrap
        <hr />
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="female"> female
        <hr />
        <select>
            <option value="news" selected>News</option>
            <option value="Sports">Sports</option>
            <option value="Music">Music</option>
            <option value="Java">java</option>
            <option value="Web">Web</option>
        </select>
        <hr />
        <textarea name="cmntr" id="" cols="40" rows="10"></textarea>
        <hr />
        <input type="button" value="Click here !" onclick="jsfunction()">
        <button>Click Me</button>
        <input type="submit" value="Envoyer">
        <input type="reset" value="Effacer">
    </form>
</body>

</html>
